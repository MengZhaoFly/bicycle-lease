<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
style={{
                      position: 'absolute',top: '50%',left: '50%',transform: 'translate3d(-50%, -50%, 0)'
                    }}
<body>
    <script>
    let arr = [
        {
            a: 1,
            b: 1,
            c: 3
        },
        {
            c: 3
        },
        {
            a: 3
        }
    ]
    arr = arr.map(ele => {
        if (ele.a === undefined && !ele.hasOwnProperty('a')) {
            ele.a = 'default a'
        }
        if (ele.b === undefined && !ele.hasOwnProperty('b')) {
            ele.b = 'default b'
        }
        if (ele.c === undefined && !ele.hasOwnProperty('c')) {
            ele.c = 'default c'
        }
        return ele
    })
    console.log(arr);
    </script>
</body>
</html>
